  # ← ACTIVO: Configuración para FUTUROS con leverage dinámico
  - symbol: BTCUSDT
    mode: train_futures
    history_years: 5
    enabled_tfs: ["1m","5m","15m","1h","4h"]
    allow_shorts: true
    filters:
      tickSize: 0.1
      lotStep: 0.0001
      minNotional: 5.0  # ← CORREGIDO: minNotional real de Bitget para BTCUSDT futures
    leverage:
      min: 2.0
      max: 25.0
      step: 1.0
      default: 3.0                   # ← AUMENTADO: De 2.0 a 3.0 para más flexibilidad
      dynamic: true                  # ← NUEVO: Permitir que el bot elija leverage dinámicamente