# symbols.yaml
# Descripción: Lista de símbolos que trabajará el bot (spot y/o futuros) y sus filtros del exchange.
# Ubicación: config/symbols.yaml
# La consume base_env (filtros, tf habilitados) y los data loaders (descarga/validación de histórico).
symbols:
  # ← DESACTIVADO: Solo entrenar futuros por ahora
  # - symbol: BTCUSDT
  #   mode: train_spot
  #   history_years: 5   # ← NUEVO: Años de histórico requeridos
  #   enabled_tfs: ["1m","5m","15m","1h"]
  #   allow_shorts: true  # ← NUEVO: Habilitar shorts en spot (margen)
  #   filters:
  #     tickSize: 0.1
  #     lotStep: 0.0001
